{% extends 'base.html' %}

{% block title %}Login - JBL Chat{% endblock %}

{% block content %}
<div class="login-container">
    <div class="col-md-6 col-lg-4">
        <div class="login-card">
            <div class="login-header">
                <h4 class="mb-0">Login to JBL Chat</h4>
            </div>
            <div class="login-body">
                <form method="post" class="login-form">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Login failed!</strong> Please check your credentials.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus />
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary login-btn">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
